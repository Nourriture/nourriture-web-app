<div class="main-container container" id="main-container">
    <section class="panel">

        <h1>Profile Recipe</h1>
        <form class="form-horizontal" role="form">
        <div class="form-group">
            <label class="control-label col-sm-2">Title:</label>
            <div class="col-sm-10">
            <span>{{addrecipe.title}}</span>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2">Description:</label>
            <div class="col-sm-10">
            <span>{{addrecipe.description}}</span>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="addrecipe.difficulty">Difficulty :</label>
            <div class="col-sm-10">
            <span>{{addrecipe.difficulty}}</span>
            </div>
        </div>
            <hr>
        <div class="form-group">
                <div class="col-sm-6">
                <label>My list :</label>
                    <ul ng-repeat="ingd in addrecipe.ingredients">
                        <li>
                        <div class="row">
                            <div class="col-sm-4"><label >{{ingd.name}}</label></div> 
                        </div>
                        </li>
                    </ul>
                </div>
        </div>
        <hr>
        <div class="form-group">
            <label class="control-label col-sm-2" >Instructions :</label>
        </div>
        <div ng-repeat="i in addrecipe.instructions track by $index">
            <div class="form-group">
            <label class="control-label col-sm-2">Step {{$index+1}} :</label>
            <div class="col-sm-10">
            <span >{{i}}</span>
            </div>
        </div>
        </div>
        <input type="button" class="btn btn-success" ng-click="toggleUpdate()" value="Update">
        <input type="button" class="btn btn-danger" ng-click="toggleDelete()" value="Delete">
    </form>


    </section>
</div>
