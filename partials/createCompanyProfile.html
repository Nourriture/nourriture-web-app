<div class="main-container container" id="main-container">
    <div>
        <div class="page-header">
            <h1>Create company profile</h1>
        </div>


        <div class="col-xs-12">
            <!-- PAGE CONTENT BEGINS -->
            <form class="form-horizontal" role="form">
                <div class="form-group">
                    <label class="col-sm-3 control-label no-padding-right" for="form-field-1"></label>
                    <div class="col-sm-9">
                        <img ng-if="logoSrc" ng-src="{{logoSrc}}" />
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-3 control-label no-padding-right" for="form-field-1"> Company name </label>

                    <div class="col-sm-9">
                        <input type="text" id="form-field-1-1" placeholder="Name" class="form-control" ng-if="!missingRequired" ng-model="company.name">

                        <div class="form-group has-error" ng-if="missingRequired">
                            <span class="block input-icon input-icon-right" >
                                <input type="text" id="inputError" class="width-100" placeholder="Required parameter" ng-model="company.name">
                                <i class="ace-icon fa fa-times-circle"></i>
                            </span>
                        </div>
                    </div>
                </div>

                <div class="space-4"></div>

                <div class="form-group">
                    <label class="col-sm-3 control-label no-padding-right" for="form-field-2"> Description </label>

                    <div class="col-sm-9">
                        <textarea class="form-control limited" id="form-field-2" maxlength="1024" placeholder="Write about your company" ng-model="company.description">{{company.description}}</textarea>
                    </div>
                </div>

                <div class="space-4"></div>

                <div class="form-group">
                    <label class="col-sm-3 control-label no-padding-right" for="id-input-file-2"> Logo </label>
                    <div nour-upload nour-success="logoUploadComplete" nour-group="company" nour-entity="{{ username }}" class="col-sm-9 nourFileUploader"></div>
                </div>

                <div class="form-group">
                    <label class="col-sm-3 control-label no-padding-right" for="form-field-1"> Phone number </label>

                    <div class="col-sm-9">
                        <input type="text" id="form-field-1" placeholder="123456789" class="col-xs-10 col-sm-5" ng-model="company.phone">
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-3 control-label no-padding-right" for="form-field-1"> Email </label>

                    <div class="col-sm-9">
                        <input type="text" id="form-field-1" placeholder="a@b.cd" class="col-xs-10 col-sm-5" ng-model="company.email">
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-3 control-label no-padding-right" for="form-field-1"> Website </label>

                    <div class="col-sm-9">
                        <input type="text" id="form-field-1" placeholder="www.abc.de" class="col-xs-10 col-sm-5" ng-model="company.website">
                    </div>
                </div>

                <div class="clearfix form-actions">
                    <div class="col-md-offset-3 col-md-9">
                        <button class="btn btn-info" type="button" ng-click="submit()">
                            <i class="ace-icon fa fa-check bigger-110"></i>
                            Submit
                        </button>

                        &nbsp; &nbsp; &nbsp;
                        <button class="btn" type="reset" ng-click="reset()">
                            <i class="ace-icon fa fa-undo bigger-110"></i>
                            Reset
                        </button>
                    </div>
                </div>

                <div class="space-24"></div>

            </form>

            <div class="hr hr-18 dotted hr-double"></div>

            </div><!-- PAGE CONTENT ENDS -->
        </div>
    </div>

    <div id="company-created-confirm" class="modal fade">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                    <h2 class="modal-title">Confirmation</h2>
                </div>
                <div class="modal-body">
                    <p class="lead">Your company profile has been created</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="finishCreation()">
                        <i class="ace-icon fa fa-mail-reply"></i>
                        <span>OK</span>
                    </button>
                </div>
            </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->
</div>
