<div class="main-container container" id="main-container">
    <div>
        <div class="page-header">
            <h1>Create gastronomist profile</h1>
        </div>


        <div class="col-xs-12">
            <!-- PAGE CONTENT BEGINS -->
            <form class="form-horizontal" role="form">
                <div class="form-group">
                    <label class="col-sm-3 control-label no-padding-right" for="form-field-1"> Gastronomist name </label>

                    <div class="col-sm-9">
                        <input type="text" id="form-field-1-1" placeholder="Name" class="form-control" ng-if="!missingRequired" ng-model="gastronomist.name">

                        <div class="form-group has-error" ng-if="missingRequired">
                            <span class="block input-icon input-icon-right" >
                                <input type="text" id="inputError" class="width-100" placeholder="Required parameter" ng-model="gastronomist.name">
                                <i class="ace-icon fa fa-times-circle"></i>
                            </span>
                        </div>
                    </div>
                </div>

                <div class="space-4"></div>

                <div class="form-group">
                    <label class="col-sm-3 control-label no-padding-right" for="form-field-2"> Biography </label>

                    <div class="col-sm-9">
                        <textarea class="form-control limited" id="form-field-2" maxlength="1024" placeholder="Write about you " ng-model="gastronomist.bio">
                            {{gastronomist.bio}}</textarea>
                    </div>
                </div>

                <div class="space-4"></div>

                <div class="form-group">
                    <label class="col-sm-3 control-label no-padding-right" for="form-field-2"> Occupation </label>

                    <div class="col-sm-9">
                        <textarea class="form-control limited" id="form-field-2" maxlength="1024" placeholder="Write about your occupation " ng-model="gastronomist.occupation">{{gastronomist.occupation}}</textarea>
                    </div>
                </div>

                <div class="space-4"></div>

                <div class="form-group">
                    <label class="col-sm-3 control-label no-padding-right" for="id-input-file-2"> Picture </label>

                    <div class="col-sm-9">
                        <label class="ace-file-input">
                            <input type="file" id="id-input-file-2">
                            <span class="ace-file-container" data-title="Choose">
                                <span class="ace-file-name" data-title="No File ...">
                                    <i class=" ace-icon fa fa-upload"></i>
                                </span>
                            </span>
                            <a class="remove" href="#">
                                <i class=" ace-icon fa fa-times"></i>
                            </a>
                        </label>
                    </div>
                </div>


                <div class="form-group">
                    <label class="col-sm-3 control-label no-padding-right" for="form-field-1"> Email </label>

                    <div class="col-sm-9">
                        <input type="text" id="form-field-1" placeholder="a@b.cd" class="col-xs-10 col-sm-5" ng-model="gastronomist.email">
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-3 control-label no-padding-right" for="form-field-1"> Website </label>

                    <div class="col-sm-9">
                        <input type="text" id="form-field-1" placeholder="www.abc.de" class="col-xs-10 col-sm-5" ng-model="gastronomist.website">
                    </div>
                </div>

                <div class="clearfix form-actions">
                    <div class="col-md-offset-3 col-md-9">
                        <button class="btn btn-info" type="button" ng-click="submit()">
                            <i class="ace-icon fa fa-check bigger-110"></i>
                            Submit
                        </button>

                        &nbsp; &nbsp; &nbsp;
                        <button class="btn" type="reset" ng-click="reset()">
                            <i class="ace-icon fa fa-undo bigger-110"></i>
                            Reset
                        </button>
                    </div>
                </div>

                <div class="space-24"></div>

            </form>

            <div class="hr hr-18 dotted hr-double"></div>

            </div><!-- PAGE CONTENT ENDS -->
        </div>
    </div>

    <div id="gastronomist-created-confirm" class="modal fade">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                    <h2 class="modal-title">Confirmation</h2>
                </div>
                <div class="modal-body">
                    <p class="lead">Your gastronomist profile has been created</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="finishCreation()">
                        <i class="ace-icon fa fa-mail-reply"></i>
                        <span>OK</span>
                    </button>
                </div>
            </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->
</div>
