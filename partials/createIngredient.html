<div class="main-container container" id="main-container">
    <div>
        <div class="page-header">
            <h1>Create ingredient</h1>
        </div>

        <div class="col-xs-12">
            <form class="form-horizontal" role="form">
                <div class="form-group"> 
                    <label class="col-sm-3 control-label no-padding-right" for="form-field-1"> Ingredient name </label>

                    <div class="col-sm-9">
                        <input type="text" id="form-field-1-1" placeholder="Ingredient name" class="col-xs-10 col-sm-5" ng-if="!missingRequired" ng-model="ingredient.name">

                        <div class="form-group has-error" ng-if="missingRequired">
                            <span class="block input-icon input-icon-right" >
                                <input type="text" id="inputError" class="col-xs-10 col-sm-5" placeholder="Required parameter" ng-model="ingredient.name">
                                <i class="ace-icon fa fa-times-circle"></i>
                            </span>
                        </div>
                    </div>
                </div>

                <div class="space-4"></div>

                <div class="form-group">
                    <label class="col-sm-3 control-label no-padding-right" for="id-input-file-2"> Picture </label>

                    <div class="col-sm-9">
                        <label class="ace-file-input">
                            <input type="file" id="id-input-file-2">
                            <span class="ace-file-container" data-title="Choose">
                                <span class="ace-file-name" data-title="No File ...">
                                    <i class=" ace-icon fa fa-upload"></i>
                                </span>
                            </span>
                            <a class="remove" href="#">
                                <i class=" ace-icon fa fa-times"></i>
                            </a>
                        </label>
                    </div>
                </div>

                <div class="space-4"></div>

                <div class="form-group"> 
                    <label class="col-sm-3 control-label no-padding-right" for="form-field-1"> Type </label>

                    <div class="col-sm-9">
                        <select ng-model="ingredient.type">
                            <option value="liquid">Liquid</option>
                            <option value="solid">Solid</option>
                        </select>
                    </div>
                </div>

                <div class="space-4"></div>

                <div class="form-group"> 
                    <label class="col-sm-3 control-label no-padding-right" for="form-field-1"> Origin </label>

                    <div class="col-sm-9">
                        <input type="text" id="form-field-1-1" placeholder="Origin" class="col-xs-10 col-sm-5" ng-model="ingredient.origin">
                    </div>
                </div>

                <div class="space-4"></div>

                <div class="form-group"> 
                    <label class="col-sm-3 control-label no-padding-right" for="form-field-1"> Season </label>

                    <div class="col-sm-9">
                        <select ng-model="ingredient.season">
                            <option name="spring">Spring</option>
                            <option name="summer">Summer</option>
                            <option name="autumn">Autumn</option>
                            <option name="winter">Winter</option>
                        </select>
                    </div>
                </div>

                <div class="space-4"></div>

                <div class="form-group"> 
                    <label class="col-sm-3 control-label no-padding-right" for="form-field-1"> Calories </label>

                    <div class="col-sm-9">
                        <input type="number" id="form-field-1-1" placeholder="0" step="1" min="0" max="1000" ng-model="ingredient.calories">
                    </div>
                </div>

                <div class="space-4"></div>

                <div class="form-group"> 
                    <label class="col-sm-3 control-label no-padding-right" for="form-field-1"> Carbs </label>

                    <div class="col-sm-9">
                        <input type="number" id="form-field-1-1" placeholder="0" step="1" min="0" max="1000" ng-model="ingredient.carbs">
                    </div>
                </div>

                <div class="space-4"></div>

                <div class="form-group"> 
                    <label class="col-sm-3 control-label no-padding-right" for="form-field-1"> Proteins </label>

                    <div class="col-sm-9">
                        <input type="number" id="form-field-1-1" placeholder="0" step="1" min="0" max="1000" ng-model="ingredient.proteins">
                    </div>
                </div>

                <div class="space-4"></div>

                <div class="form-group"> 
                    <label class="col-sm-3 control-label no-padding-right" for="form-field-1"> Fats </label>

                    <div class="col-sm-9">
                        <input type="number" id="form-field-1-1" placeholder="0" step="1" min="0" max="1000" ng-model="ingredient.fat">
                    </div>
                </div>

                <div class="clearfix form-actions">
                    <div class="col-md-offset-3 col-md-9">
                        <button class="btn btn-info" type="button" ng-click="submit()">
                            <i class="ace-icon fa fa-check bigger-110"></i>
                            Submit
                        </button>

                        &nbsp; &nbsp; &nbsp;
                        <button class="btn" type="reset" ng-click="reset()">
                            <i class="ace-icon fa fa-undo bigger-110"></i>
                            Reset
                        </button>
                    </div>
                </div>

                <div class="space-24"></div>
            </form>

            <div class="hr hr-18 dotted hr-double"></div>
        </div>
    </div>

    <div id="ingredient-created-confirm" class="modal fade">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                    <h2 class="modal-title">Confirmation</h2>
                </div>
                <div class="modal-body">
                    <p class="lead">Your ingredient profile has been created</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="finishCreation()">
                        <i class="ace-icon fa fa-mail-reply"></i>
                        <span>OK</span>
                    </button>
                </div>
            </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->
</div>
